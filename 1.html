1995년에 혜성 같이 나타난 '독일식 보드 게임', '유로 보드 게임[4]'이라는 장르의 존재를 세계인에게 각인시킨 역사적인 작품. Spiel des Jahres, Deutscher Spiele Preis 등 각종 보드게임 관련 상을 싹쓸이하고 지금까지도 전 세계에서 많은 사람들에게 <strong><u>독일 보드게임</u>의 입문작</strong>이자 대표작으로 권위를 행사하고 있다. 1995년에 나온 게임이 아직도 유로 보드게임 기준[5] 판매량 1위와 상 개수 1위를 해먹고 있으니... 전세계 30개국에서 번역 되었고, 총 2200만 카피 이상이 팔렸다.
